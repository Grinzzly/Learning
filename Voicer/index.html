<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Google Voicer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="voiceinator">
      <h1>The Voiceinator</h1>

      <select name="voice" title="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" title="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" title="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text" title="text">Hello! How do you like JavaScript?</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script src="js/main.js"></script>
  </body>

</html>
